{% extends "etherpad-lite/base.html" %}
{% load url from future %}

{% block content %}

<h1>{{name}}</h1>

This is your profile.

<a href="/logout">Logout</a>

{% for group, data in groups.items %}
  <h2>Pads in group {{group}}:</h2>
  <ul>
    {%for pad in data.pads%}
    <li><a href="/etherpad/{{pad.id}}">{{pad.name}}</a><a class="action" href="/etherpad/delete/{{pad.id}}">Del</a></li>
    {%endfor%}
    <li><a class="action" href="/etherpad/create/{{data.group.id}}">Add</a></li>
  </ul>
{% endfor %}

{% endblock %}
