{% extends "etherpad-lite/base.html" %}
{% load url from future %}
{% load i18n %}

{% block content %}

<div class="form">
  <form action="/etherpad/create/{{ pk }}/" method="post">{% csrf_token %}
    <table>
      <tr>
        <td>{{ form.name.label_tag }} </td>
        <td>{{ form.name }}</td>
      </tr>
    </table>
    <input class="submit" type="submit" value="{%trans "Create" %}" />
  </form>
</div>

{% endblock %}
